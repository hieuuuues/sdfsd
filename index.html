<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flashcard & Quiz</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Comic Sans MS", cursive;
        background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><rect width="100" height="100" fill="%23e8f4ff"/><circle cx="20" cy="20" r="3" fill="%23fff"/><circle cx="60" cy="40" r="3" fill="%23fff"/><circle cx="80" cy="70" r="3" fill="%23fff"/><circle cx="40" cy="90" r="3" fill="%23fff"/></svg>')
          #e8f4ff;
        background-size: 300px;
      }

      .main-container {
        display: flex;
        align-items: center;
        gap: 40px;
        position: relative;
      }

      .container {
        text-align: center;
        padding: 20px;
      }

      .card-container {
        width: 300px;
        height: 400px;
        perspective: 2000px;
        margin: 20px auto;
      }

      .card {
        position: relative;
        width: 100%;
        height: 100%;
        transform-style: preserve-3d;
        transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        cursor: pointer;
      }

      .card.flipped {
        transform: rotateY(180deg);
      }

      .card-front,
      .card-back {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 20px;
        border-radius: 30px;
        background: white;
        border: 8px solid #4a90e2;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1), 0 6px 6px rgba(0, 0, 0, 0.1),
          inset 0 -8px 0 #4a90e2, inset 0 -15px 0 rgba(255, 255, 255, 0.5);
      }

      .card-back {
        transform: rotateY(180deg);
        background: #f8fcff;
      }

      .word {
        font-size: 2.5em;
        color: #4a90e2;
        margin-bottom: 20px;
        text-shadow: 3px 3px 0 #e8f4ff;
        font-weight: bold;
      }

      .pronunciation {
        font-size: 1.3em;
        color: #666;
        margin-bottom: 15px;
        background: #e8f4ff;
        padding: 8px 20px;
        border-radius: 20px;
      }

      .meaning {
        font-size: 2em;
        color: #4a90e2;
        text-shadow: 2px 2px 0 #e8f4ff;
        font-weight: bold;
      }

      .audio-btn {
        background: #4a90e2;
        border: none;
        padding: 12px 25px;
        border-radius: 25px;
        color: white;
        cursor: pointer;
        margin-top: 20px;
        font-family: "Comic Sans MS", cursive;
        font-size: 1.1em;
        transition: all 0.3s ease;
        box-shadow: 0 5px 0 #357abd;
      }

      .audio-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 0 #357abd;
      }

      .audio-btn:active {
        transform: translateY(2px);
        box-shadow: 0 3px 0 #357abd;
      }

      .navigation {
        margin-top: 30px;
        display: flex;
        justify-content: center;
        gap: 20px;
      }

      .nav-btn {
        background: #4a90e2;
        border: none;
        padding: 12px 30px;
        border-radius: 25px;
        color: white;
        cursor: pointer;
        font-family: "Comic Sans MS", cursive;
        font-size: 1.1em;
        transition: all 0.3s ease;
        box-shadow: 0 5px 0 #357abd;
      }

      .nav-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 0 #357abd;
      }

      .nav-btn:active {
        transform: translateY(2px);
        box-shadow: 0 3px 0 #357abd;
      }

      /* Vertical Navigation Styles */
      .file-nav {
        position: fixed;
        right: 20px;
        top: 50%;
        transform: translateY(-50%);
        display: flex;
        flex-direction: column;
        gap: 15px;
        z-index: 1000;
      }

      .file-btn {
        background: white;
        border: 3px solid #4a90e2;
        width: 50px;
        height: 50px;
        border-radius: 15px;
        color: #4a90e2;
        cursor: pointer;
        font-family: "Comic Sans MS", cursive;
        font-size: 1.2em;
        font-weight: bold;
        transition: all 0.3s ease;
        box-shadow: 0 4px 0 #e8f4ff;
        position: relative;
      }

      .file-btn:hover {
        background: #4a90e2;
        color: white;
      }

      .file-btn.active {
        background: #4a90e2;
        color: white;
        box-shadow: 0 0 15px rgba(74, 144, 226, 0.5);
      }

      /* Tooltip styles */
      .file-btn::before {
        content: attr(data-tooltip);
        position: absolute;
        right: 60px;
        top: 50%;
        transform: translateY(-50%);
        background: #4a90e2;
        color: white;
        padding: 8px 12px;
        border-radius: 8px;
        font-size: 14px;
        white-space: nowrap;
        opacity: 0;
        visibility: hidden;
        transition: all 0.3s ease;
      }

      .file-btn::after {
        content: "";
        position: absolute;
        right: 55px;
        top: 50%;
        transform: translateY(-50%);
        border-left: 5px solid #4a90e2;
        border-top: 5px solid transparent;
        border-bottom: 5px solid transparent;
        opacity: 0;
        visibility: hidden;
        transition: all 0.3s ease;
      }

      .file-btn:hover::before,
      .file-btn:hover::after {
        opacity: 1;
        visibility: visible;
      }

      /* Quiz styles remain the same */
      .quiz-container {
        width: 300px;
        background: white;
        border-radius: 30px;
        padding: 30px;
        border: 8px solid #4a90e2;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1), 0 6px 6px rgba(0, 0, 0, 0.1),
          inset 0 -8px 0 #4a90e2, inset 0 -15px 0 rgba(255, 255, 255, 0.5);
      }

      .quiz-question {
        font-size: 1.8em;
        color: #4a90e2;
        margin-bottom: 30px;
        text-align: center;
        font-weight: bold;
        text-shadow: 2px 2px 0 #e8f4ff;
      }

      .quiz-options {
        display: grid;
        gap: 15px;
      }

      .quiz-option {
        background: white;
        border: 3px solid #4a90e2;
        padding: 12px 20px;
        border-radius: 15px;
        color: #4a90e2;
        cursor: pointer;
        font-family: "Comic Sans MS", cursive;
        font-size: 1.1em;
        transition: all 0.3s ease;
        text-align: center;
      }

      .quiz-option:hover {
        background: #e8f4ff;
        transform: translateY(-2px);
      }

      .quiz-option.correct {
        background: #4caf50;
        color: white;
        border-color: #4caf50;
      }

      .quiz-option.wrong {
        background: #f44336;
        color: white;
        border-color: #f44336;
      }

      .quiz-option.disabled {
        pointer-events: none;
        opacity: 0.7;
      }

      .quiz-next {
        margin-top: 20px;
        width: 100%;
        padding: 12px;
        background: #4a90e2;
        color: white;
        border: none;
        border-radius: 15px;
        font-family: "Comic Sans MS", cursive;
        font-size: 1.1em;
        cursor: pointer;
        display: none;
      }

      .quiz-next.show {
        display: block;
      }
      /* Add to your existing CSS */
      .pronunciation-container {
        width: 600px;
        background: white;
        border-radius: 30px;
        padding: 30px;
        border: 8px solid #4a90e2;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1), 0 6px 6px rgba(0, 0, 0, 0.1),
          inset 0 -8px 0 #4a90e2, inset 0 -15px 0 rgba(255, 255, 255, 0.5);
      }

      .pronunciation-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 20px;
        margin-bottom: 30px;
      }

      .word-card {
        position: relative;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .word-card img {
        width: 100%;
        height: 150px;
        object-fit: cover;
        border-radius: 15px;
        border: 3px solid #4a90e2;
      }

      .word-info {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background: rgba(74, 144, 226, 0.9);
        color: white;
        padding: 10px;
        border-radius: 0 0 15px 15px;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .word-card:hover .word-info {
        opacity: 1;
      }

      .word-card.correct {
        border-color: #4caf50;
        transform: scale(0.95);
      }

      .word-card.wrong {
        border-color: #f44336;
        transform: scale(0.95);
      }

      .game-controls {
        text-align: center;
      }

      .score-display {
        font-size: 1.5em;
        color: #4a90e2;
        margin-top: 20px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>

    <script>
      // Data structures
      const flashcardData = [
        {
          word: "Apple",
          pronunciation: "/Àà√¶p.…ôl/",
          meaning: "Qu·∫£ t√°o",
          type: "Danh t·ª´",
        },
        {
          word: "Book",
          pronunciation: "/b äk/",
          meaning: "Quy·ªÉn s√°ch",
          type: "Danh t·ª´",
        },
        {
          word: "Cat",
          pronunciation: "/k√¶t/",
          meaning: "Con m√®o",
          type: "Danh t·ª´",
        },
      ];

      const quizData = [
        {
          question: "Con m√®o",
          options: ["Dog", "Cat", "Bird", "Fish"],
          correct: 1,
        },
        {
          question: "Quy·ªÉn s√°ch",
          options: ["Pen", "Phone", "Book", "Table"],
          correct: 2,
        },
        {
          question: "Qu·∫£ t√°o",
          options: ["Orange", "Banana", "Grape", "Apple"],
          correct: 3,
        },
      ];

      const pronunciationData = [
        {
          word: "Apple",
          pronunciation: "/Àà√¶p.…ôl/",
          image:
            "https://images.unsplash.com/photo-1570913149827-d2ac84ab3f9a?w=150&h=150&fit=crop",
        },
        {
          word: "Book",
          pronunciation: "/b äk/",
          image:
            "https://images.unsplash.com/photo-1544716278-ca5e3f4abd8c?w=150&h=150&fit=crop",
        },
        {
          word: "Cat",
          pronunciation: "/k√¶t/",
          image:
            "https://images.unsplash.com/photo-1514888286974-6c03e2ca1dba?w=150&h=150&fit=crop",
        },
        {
          word: "Dog",
          pronunciation: "/d…í…°/",
          image:
            "https://images.unsplash.com/photo-1517849845537-4d257902454a?w=150&h=150&fit=crop",
        },
        {
          word: "Elephant",
          pronunciation: "/Ààel.…™.f…ônt/",
          image:
            "https://images.unsplash.com/photo-1557050543-4d5f4e07ef46?w=150&h=150&fit=crop",
        },
        {
          word: "Fish",
          pronunciation: "/f…™ É/",
          image:
            "https://images.unsplash.com/photo-1524704796725-9fc3044a58b2?w=150&h=150&fit=crop",
        },
      ];

      // App State
      let currentIndex = 0;
      let currentMode = "flashcard";
      let currentQuizIndex = 0;
      let isGameMode = false;
      let currentGameWord = null;
      let gameScore = 0;
      let totalGameQuestions = 0;

      // Audio Handler
      function playAudio(word) {
        if (!word) return;

        try {
          const utterance = new SpeechSynthesisUtterance(word);
          utterance.lang = "en-US";
          utterance.rate = 0.8;
          speechSynthesis.cancel();
          speechSynthesis.speak(utterance);
        } catch (error) {
          console.warn("Speech synthesis failed:", error);
        }
      }

      // Flashcard Functions
      function updateCard() {
        if (currentIndex < 0 || currentIndex >= flashcardData.length) {
          currentIndex = 0;
        }

        const currentWord = flashcardData[currentIndex];
        if (!currentWord) return;

        const elements = {
          frontWord: document.querySelector(".card-front .word"),
          frontPron: document.querySelector(".card-front .pronunciation"),
          backMeaning: document.querySelector(".card-back .meaning"),
          backPron: document.querySelector(".card-back .pronunciation"),
          frontAudioBtn: document.querySelector(".card-front .audio-btn"),
          backAudioBtn: document.querySelector(".card-back .audio-btn"),
        };

        // Update text content
        if (elements.frontWord)
          elements.frontWord.textContent = currentWord.word;
        if (elements.frontPron)
          elements.frontPron.textContent = currentWord.pronunciation;
        if (elements.backMeaning)
          elements.backMeaning.textContent = currentWord.meaning;
        if (elements.backPron) elements.backPron.textContent = currentWord.type;

        // Update audio buttons
        [elements.frontAudioBtn, elements.backAudioBtn].forEach((btn) => {
          if (btn) {
            btn.onclick = (e) => {
              e.stopPropagation();
              playAudio(currentWord.word);
            };
          }
        });

        // Reset card flip
        const card = document.querySelector(".card");
        if (card) card.classList.remove("flipped");
      }

      function previousCard() {
        currentIndex =
          (currentIndex - 1 + flashcardData.length) % flashcardData.length;
        updateCard();
      }

      function nextCard() {
        currentIndex = (currentIndex + 1) % flashcardData.length;
        updateCard();
      }

      // Quiz Functions
      function updateQuiz() {
        if (currentQuizIndex < 0 || currentQuizIndex >= quizData.length) {
          currentQuizIndex = 0;
        }

        const currentQuiz = quizData[currentQuizIndex];
        if (!currentQuiz) return;

        const container = document.querySelector(".quiz-container");
        if (!container) return;

        const question = container.querySelector(".quiz-question");
        if (question) question.textContent = currentQuiz.question;

        const options = container.querySelectorAll(".quiz-option");
        options.forEach((option, index) => {
          if (index < currentQuiz.options.length) {
            option.textContent = currentQuiz.options[index];
            option.className = "quiz-option";
            option.onclick = () => checkAnswer(index);
          }
        });

        const nextButton = document.querySelector(".quiz-next");
        if (nextButton) nextButton.classList.remove("show");
      }

      function checkAnswer(selectedIndex) {
        const currentQuiz = quizData[currentQuizIndex];
        if (!currentQuiz) return;

        const options = document.querySelectorAll(".quiz-option");
        options.forEach((option) => option.classList.add("disabled"));

        if (selectedIndex === currentQuiz.correct) {
          options[selectedIndex].classList.add("correct");
          playAudio(currentQuiz.options[selectedIndex]);
        } else {
          options[selectedIndex].classList.add("wrong");
          options[currentQuiz.correct].classList.add("correct");
        }

        const nextButton = document.querySelector(".quiz-next");
        if (nextButton) nextButton.classList.add("show");
      }

      // Pronunciation Game Functions
      function initializePronunciationMode() {
        const grid = document.querySelector(".pronunciation-grid");
        if (!grid) return;

        grid.innerHTML = "";

        pronunciationData.forEach((item) => {
          const wordCard = document.createElement("div");
          wordCard.className = "word-card";

          const fallbackImage =
            "data:image/svg+xml," +
            encodeURIComponent(`
      <svg xmlns="http://www.w3.org/2000/svg" width="150" height="150" viewBox="0 0 150 150">
        <rect width="150" height="150" fill="#f0f0f0"/>
        <text x="75" y="75" text-anchor="middle" fill="#999">Image not found</text>
      </svg>
    `);

          wordCard.innerHTML = `
      <img src="${item.image}" alt="${item.word}" onerror="this.src='${fallbackImage}'">
      <div class="word-info">
        <div class="word">${item.word}</div>
        <div class="pronunciation">${item.pronunciation}</div>
      </div>
    `;

          wordCard.addEventListener("mouseenter", () => {
            if (!isGameMode) {
              playAudio(item.word);
            }
          });

          wordCard.addEventListener("click", () => {
            if (isGameMode) checkGameAnswer(item.word);
          });

          grid.appendChild(wordCard);
        });
      }

      function startPronunciationGame() {
        isGameMode = true;
        gameScore = 0;
        totalGameQuestions = 0;

        const startButton = document.getElementById("start-game");
        const scoreDisplay = document.querySelector(".score-display");

        if (startButton) startButton.style.display = "none";
        if (scoreDisplay) scoreDisplay.style.display = "block";

        // Hide all word info
        document.querySelectorAll(".word-info").forEach((info) => {
          info.style.visibility = "hidden";
        });

        nextGameQuestion();
      }

      function endPronunciationGame() {
        isGameMode = false;

        const startButton = document.getElementById("start-game");
        const scoreDisplay = document.querySelector(".score-display");

        if (startButton) startButton.style.display = "block";
        if (scoreDisplay) scoreDisplay.style.display = "none";

        // Show all word info
        document.querySelectorAll(".word-info").forEach((info) => {
          info.style.visibility = "visible";
        });
      }

      function nextGameQuestion() {
        if (!pronunciationData.length) return;

        const randomIndex = Math.floor(
          Math.random() * pronunciationData.length
        );
        currentGameWord = pronunciationData[randomIndex];

        if (currentGameWord) {
          playAudio(currentGameWord.word);
          totalGameQuestions++;
          updateGameScore();
        }
      }

      function checkGameAnswer(selectedWord) {
        if (!isGameMode || !currentGameWord) return;

        const wordCards = document.querySelectorAll(".word-card");
        wordCards.forEach((card) => {
          const wordElement = card.querySelector(".word");
          if (wordElement?.textContent === selectedWord) {
            if (selectedWord === currentGameWord.word) {
              card.classList.add("correct");
              gameScore++;
            } else {
              card.classList.add("wrong");
            }
          }
        });

        updateGameScore();

        setTimeout(() => {
          wordCards.forEach((card) =>
            card.classList.remove("correct", "wrong")
          );

          if (totalGameQuestions >= pronunciationData.length) {
            endPronunciationGame();
          } else {
            nextGameQuestion();
          }
        }, 1000);
      }

      function updateGameScore() {
        const scoreElement = document.getElementById("score");
        const totalElement = document.getElementById("total-questions");

        if (scoreElement) scoreElement.textContent = gameScore;
        if (totalElement) totalElement.textContent = totalGameQuestions;
      }

      // Mode Switching
      function changeMode(mode) {
        currentMode = mode;

        document
          .querySelectorAll(".file-btn")
          .forEach((btn) => btn.classList.remove("active"));

        const containers = {
          flashcard: document.getElementById("flashcard-mode"),
          quiz: document.getElementById("quiz-mode"),
          pronunciation: document.getElementById("pronunciation-mode"),
        };

        Object.values(containers).forEach((container) => {
          if (container) container.style.display = "none";
        });

        switch (mode) {
          case "flashcard":
            if (containers.flashcard)
              containers.flashcard.style.display = "block";
            document
              .querySelector(".file-btn:nth-child(1)")
              ?.classList.add("active");
            break;
          case "quiz":
            if (containers.quiz) {
              containers.quiz.style.display = "block";
              updateQuiz();
            }
            document
              .querySelector(".file-btn:nth-child(2)")
              ?.classList.add("active");
            break;
          case 3:
            if (containers.pronunciation) {
              containers.pronunciation.style.display = "block";
              initializePronunciationMode();
            }
            document
              .querySelector(".file-btn:nth-child(3)")
              ?.classList.add("active");
            break;
        }
      }

      // Initialize
      document.addEventListener("DOMContentLoaded", () => {
        // Card flip
        const card = document.querySelector(".card");
        if (card) {
          card.addEventListener("click", () =>
            card.classList.toggle("flipped")
          );
        }

        // Start game button
        const startGameBtn = document.getElementById("start-game");
        if (startGameBtn) {
          startGameBtn.addEventListener("click", startPronunciationGame);
        }

        // Quiz next button
        const quizNextBtn = document.querySelector(".quiz-next");
        if (quizNextBtn) {
          quizNextBtn.onclick = () => {
            currentQuizIndex = (currentQuizIndex + 1) % quizData.length;
            updateQuiz();
          };
        }

        // Initialize all modes
        updateCard();
        updateQuiz();
        initializePronunciationMode();
      });
    </script>
  </body>
</html>
